<body>
    <div class="container" id="cv-form"><h1 class="text-center my-5 bg-primary"><b>Srujan akula Resume Builder</b> </h1>
 <div class="row">
    <div class="col-md-6">
      
     <h3><i>Personal information</i></h3>
     <div class="form-group mt-2">
        <label for="nameField">you Name</label>
        <input type="text" id="nameField" placeholder="enter your name" class="form-control">
        </div>
        <div class="form-group mt-2">
            <label for="phoneField">phone number</label>
            <input type="tel"
             id="phoneField"
             placeholder="enter your phone number"
              class="form-control">
        </div>
        <div class="form-group mt-2">
         <label>Image insert</label>
         <input id="imginsert" type="file" placeholder="choose" >
         </div>
        <div class="form-group mt-2">
            <label for="addressField">Address</label>
            <textarea
               id="addressField"
            placeholder="enter your valid address" class="form-control" rows="2">
            </textarea>
            </div>
        <p class="text-secondary my-2">Important Links</p> 
        <div class="form-group mt-2">
         <label for="whatappField">whatsapp</label>
         <input type="text" placeholder="enter a link" class="form-control">
        </div>
        <div class="form-group mt-2">
         <label for="instaField" >Instagram</label>
         <input type="text" placeholder="enter a link" class="form-control">
        </div> 
        <div class="form-group mt-2">
         <label for="linkedFeild">Linked</label>
         <input type="text" placeholder="enter a link" class="form-control">
        </div>
        <div class="form-group mt-2" id="skill">
         <label for="Skills">Skills</label>
         <input id="1stskills" type="text" placeholder="enter here" class="form-control skillFeild">
         <div class="container btn-center " id="skillAddButton">
            <button onclick="addNewSkillFeild()" class="btn btn-success btn-sm">Add</button>
         </div>
        </div>           
        </div>
    
    <div class="col-md-6">
       <h3><i>Professional information</i></h3>
      <div class="form-group mt-2" >
         <label for="">Objectives</label>
         <textarea  id="objField"
         placeholder="enter here" class="form-control" rows="2">
      </textarea> 
      </div>
       <div class="form-group mt-2" id="we" >
         <label for="">Work Experinces</label>
         <textarea  placeholder="enter here" class="form-control weFeild"  rows="2"></textarea>
     <div class="container btn-center " id="weAddButton">
      <button onclick="addNewWEFeild()" class="btn btn-success btn-sm">Add</button>
   </div>
      </div>
      <div class="form-group mt-2 py-5" id="AQ">
         <label for="">Accadamic Qualification</label>
         <textarea placeholder="enter here" class="form-control aqFeild" rows="2"></textarea>
         <div class="container btn-center" id="weAddAQ">
            <button onclick="addAQFeild()" class="btn btn-primary btn-md py-2">Add</button>
         </div>
      </div>
    </div>
 </div>
 <br>
 <div class="container text-center">

</div>
